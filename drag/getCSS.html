<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        #t1{
            width:50px;
            height:120px;
            border:1px solid red
        }
        #t1{
            border:groove
        }
    </style>
    <script>
        function GetCurrentStyle(obj, prop) {
           
            var oStyle = obj.currentStyle ? obj.currentStyle : window.getComputedStyle(obj, null);
            if (oStyle.getPropertyValue) {
                return oStyle.getPropertyValue(prop);
            } else {
                return oStyle.getAttribute(prop);
            }
            return null;
        };
        function test() {
            alert(GetCurrentStyle(document.getElementById("t1"),"border-color"));
        }
    </script>
</head>
<body>
    <div id="t1" class="divtitle" onclick="test()">
        测试样式
    </div>
</body>
</html>
